apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka
  template:
    metadata:
      name: eureka
      labels:
        app: eureka
    spec:
      containers:
        - name: eureka
          image: pdris-homeworks-2021/eureka:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8761
              name: eureka
---
apiVersion: v1
kind: Service
metadata:
  name: eureka
spec:
  type: ClusterIP
  ports:
    - port: 8761
  selector:
    app: eureka