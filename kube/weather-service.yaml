apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-service-pod
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-service-pod
  template:
    metadata:
      name: weather-service-pod
      labels:
        app: weather-service-pod
    spec:
      containers:
        - name: weather-service-pod
          image: pdris-homeworks-2021/weather-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: weather-service-balancer
spec:
  type: LoadBalancer
  selector:
    app: weather-service-pod
  ports:
    - port: 8080
      targetPort: 8080