# CBR API
currency.default.id=R01235
currency.api.url=http://www.cbr.ru/scripts/XML_dynamic.asp
# Eureka
spring.application.name=currency_service
eureka.instance.appname=${spring.application.name}
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://eureka:8761/eureka
# DataSource
spring.datasource.url=jdbc:postgresql://db:5432/
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
# DB schema to use
spring.datasource.hikari.schema=${spring.application.name}
# Disable Hibernate schema generation/application
spring.jpa.hibernate.ddl-auto=none
# For pretty output
spring.jackson.serialization.indent_output=true
# Flyway
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
spring.flyway.url=${spring.datasource.url}
spring.flyway.schemas=${spring.application.name}
# Actuator
management.endpoints.web.exposure.include=*